<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictniory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pictniory Game</h1>
            <p>Where imagination meets fun!</p>
        </header>
        <div class="options-container">
            <button onclick="openForm('create')">Create Room</button>
            <button onclick="openForm('join')">Join Room</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <form id="roomForm" action = "#" method = "post">
                <h2 id="formTitle"></h2>
                <div class="form-group">
                    <label for="roomName">Room Name:</label>
                    <input type="text" id="roomName" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
